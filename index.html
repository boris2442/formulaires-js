<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Dynamique</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <form id="dynamicForm">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
      <div class="error" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required >
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required minlength="6">
      <div class="error" id="passwordError"></div>
    </div>

    <button type="submit" id="submitBtn" disabled>Soumettre</button>
  </form>

  
    
 <script src='./script.js'> </script>
</body>
</html>
